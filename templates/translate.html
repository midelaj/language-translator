<!DOCTYPE html>
<html>
<head>
    <title>Language Translation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Language Translation</h1>
        <form method="post" action="/translate" class="mt-4">
            <div class="mb-3">
                <label for="text" class="form-label">Text to Translate:</label>
                <input type="text" id="text" name="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">Target Language:</label>
                <select id="language" name="language" class="form-select">
                    <option value="ml">Malayalam</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="nl">Dutch</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="hi">Hindi</option>
                    <option value="te">Telugu</option>
                    <option value="ar">Arabic</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Translate</button>
        </form>
        {% if translated_text %}
        <hr class="mt-4">
        <h2 class="mt-3">Translated Text:</h2>
        <p>{{ translated_text }}</p>
        {% endif %}
    </div>
</body>
</html>
